<!DOCTYPE html>
<html lang="ru en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title class="lng-my-projects">Мои проекты</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="CSS/style.css" />
        <link rel="stylesheet" href="CSS/header.css" />
        <style>
            .card {
                height: 100%;
            }
            .card-body {
                display: flex;
                align-items: center;
                justify-content: end;
                flex-direction: column;
                text-align: center;
            }
            @media (min-width: 768px) {
                .fortune-img {
                    align-self: center;
                    width: 12.5rem;
                    height: 12.5rem;
                }
            }
            @media (max-width: 767px) {
                .fortune-img {
                    align-self: center;
                    width: 19rem;
                    height: 19rem;
                }
            }
            .card:hover {
                background-color: rgba(0, 0, 0, 0.1);
                transition: all ease-in-out 0.15s;
            }
        </style>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script src="JS/darkMode.js" defer></script>
        <script src="JS/text.js" defer></script>
        <script src="JS/languageApp.js" defer></script>
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="assets/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="assets/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="assets/favicon-16x16.png"
        />
        <link
            rel="manifest"
            href="assets/site.webmanifest"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand p-0" href="index.html">
                    <img
                        src="assets/Lobanoff.png"
                        alt="LogoВо Вадима"
                        width="125"
                        id="logo"
                    />
                </a>
                <img
                    src="assets/ru_icon.png"
                    alt="russian language"
                    id="languageToggler"
                />
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <img
                    src="assets/sun.png"
                    alt="Dark Mode Toggler"
                    id="darkModeToggler"
                />
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link lng-main-page"
                                aria-current="page"
                                href="index.html"
                                >Главная</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link lng-about-me"
                                href="about_me.html"
                                >Обо мне</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link active lng-my-projects"
                                aria-current="page"
                                href="myprojects.html"
                                >Мои проекты</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <div class="container my-4">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">
                    <section class="col">
                        <div class="card">
                            <img
                                src="assets/Phone_number.jpeg"
                                alt="Генератор номера телефона"
                                class="card-img-top"
                            />
                            <div class="card-body">
                                <h5 class="card-title lng-phone-generator">
                                    Генератор номера телефона (с сюрпризом)
                                </h5>
                                <div>
                                    <a
                                        href="PhoneNumber.html"
                                        class="btn btn-primary lng-try-btn"
                                        >Попробовать</a
                                    >
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="col">
                        <div class="card">
                            <img
                                src="assets/fortune_wheel.png"
                                class="fortune-img card-img-top"
                                alt="Колесо Фортуны"
                            />
                            <div class="card-body">
                                <h5 class="card-title lng-fortune-wheel">
                                    Колесо Фортуны
                                </h5>
                                <a
                                    href="wheel.html"
                                    class="btn btn-warning lng-luck-btn"
                                    >Испытать удачу!</a
                                >
                            </div>
                        </div>
                    </section>
                    <section class="col">
                        <div class="card">
                            <img
                                src="assets/notaryWebsite.png"
                                alt="Сайт нотариуса"
                                class="card-img-top"
                            />
                            <div class="card-body">
                                <h5 class="card-title lng-notary-website">
                                    Сайт нотариуса
                                </h5>
                                <div>
                                    <a
                                        href="https://notarymen.ru"
                                        target="_blank"
                                        class="btn btn-lg btn-danger lng-site-btn"
                                        >Сайт</a
                                    >
                                    <button class="btn">
                                        <a
                                            href="https://github.com/Vadoc1337/utils-notary-site"
                                            target="_blank"
                                            class="btn btn-lg btn-dark lng-git-btn"
                                            >Гит</a
                                        >
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="col">
                        <div class="card">
                            <img
                                    src="assets/sushi_restaurant.png"
                                    alt="Магазин суши"
                                    class="card-img-top"
                            />
                            <div class="card-body">
                                <h5 class="card-title lng-sushi-restaurant">
                                    Магазин суши
                                </h5>
                                <div>
                                    <a
                                            href="https://sushi-heaven.vercel.app/"
                                            target="_blank"
                                            class="btn btn-lg btn-danger lng-site-btn"
                                    >Сайт</a
                                    >
                                    <button class="btn">
                                        <a
                                                href="https://github.com/Vadoc1337/sushi-heaven"
                                                target="_blank"
                                                class="btn btn-lg btn-dark lng-git-btn"
                                        >Гит</a
                                        >
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </body>
</html>
