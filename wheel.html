<!DOCTYPE html>
<html lang="ru en">
    <head>
        <meta charset="UTF-8" />
        <title class="lng-lets-play">Ну что, сыграем в игру :)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="CSS/style.css" />
        <link rel="stylesheet" href="CSS/wheelStyle.css" />
        <link rel="stylesheet" href="CSS/header.css" />
        <style></style>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script src="JS/wheelScript.js" defer></script>
        <script src="JS/darkMode.js" defer></script>
        <script src="JS/text.js" defer></script>
        <script src="JS/languageApp.js" defer></script>
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="assets/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="assets/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="assets/favicon-16x16.png"
        />
        <link
            rel="manifest"
            href="assets/site.webmanifest"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand p-0" href="index.html">
                    <img
                        src="assets/Lobanoff.png"
                        alt="LogoВо Вадима"
                        width="125"
                        id="logo"
                    />
                </a>
                <img
                    src="assets/ru_icon.png"
                    alt="russian language"
                    id="languageToggler"
                />
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <img
                    src="assets/sun.png"
                    alt="Dark Mode Toggler"
                    id="darkModeToggler"
                />
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link lng-main-page"
                                aria-current="page"
                                href="index.html"
                                >Главная</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link lng-about-me"
                                href="about_me.html"
                                >Обо мне</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link active lng-my-projects"
                                aria-current="page"
                                href="myprojects.html"
                                >Мои проекты</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- главный блок -->
        <main class="wheelbody">
            <div class="deal-wheel">
                <!-- блок с призами -->
                <ul class="spinner"></ul>
                <!-- язычок барабана -->
                <div class="ticker"></div>
                <!-- кнопка -->
                <button
                    type="button"
                    class="btn btn-primary btn-spin lng-button-bet"
                    style="
                        --bs-btn-padding-y: 0.9rem;
                        --bs-btn-padding-x: 1rem;
                        --bs-btn-font-size: 1.2em;
                    "
                >
                    СТАВЛЮ НА КОН ВСЕ ЧТО У МЕНЯ ЕСТЬ
                </button>
            </div>
        </main>
    </body>
</html>
